<!doctype html>
<html lang="es">

<head>
  <title>COVID-19</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    /* unvisited link */
    a {
      color: #d7385e;
    }

    a:hover,
    a:active {
      color: #f2ed6f;
      text-decoration: none;
    }

    canvas {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>

<body class="bg-dark">
  <div class="container-fluid">

    <div class="row justify-content-center">
      <div class="col-xl-10">
        <h2 class="text-light text-center font-weight-normal">Casos de COVID-19</h2>
        <div id="chartContent" class="mb-3" style="max-height: 70vh; height: 50vw; width: 100%;">
          <canvas class="mb-3" id="myChart"></canvas>
        </div>
        <form action="">
          <div class="row">
            <div class="col form-group pr-0">
              <select class="form-control bg-dark text-light" name="" id="select">
                <option selected value="todos">Todas las provincias</option>
                <option value="AN">Andalucía</option>
                <option value="AR">Aragón</option>
                <option value="AS">Principado de Asturias</option>
                <option value="IB">Islas Baleares</option>
                <option value="CN">Canarias</option>
                <option value="CB">Cantabria</option>
                <option value="CM">Castilla La Mancha</option>
                <option value="CL">Castilla y León</option>
                <option value="CT">Cataluña</option>
                <option value="CE">Ceuta</option>
                <option value="VC">Comunidad Valenciana</option>
                <option value="EX">Extremadura</option>
                <option value="GA">Galicia</option>
                <option value="MD">Comunidad de Madrid</option>
                <option value="ME">Melilla</option>
                <option value="MC">Región de Murcia</option>
                <option value="NC">Comunidad Foral de Navarra</option>
                <option value="PV">País Vasco</option>
                <option value="RI">La Rioja</option>
              </select>
            </div>
            <div class="col form-group">
              <select class="form-control bg-dark text-light" name="" id="fechas"></select>
            </div>
          </div>
          <div class="form-group">
            <select class="form-control bg-dark text-light" name="" id="grafico">
              <option value="total">Casos totales</option>
              <option value="diario">Casos diarios</option>
            </select>
          </div>
        </form>
        <div class="table-responsive-md">
          <table id="table" class="table table-striped table-dark w-100"></table>
          <table id="table2" class="table table-striped table-dark w-100"></table>
        </div>
        </table>
      </div>
    </div>
    <div class="row p-5">
      <div class="col text-center">
        <a href="https://www.mscbs.gob.es/en/profesionales/saludPublica/ccayes/alertasActual/nCov-China/situacionActual.htm"
          target="_blank">
          Fuente</a>
      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <script type="text/javascript" src="jsFunctions.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
